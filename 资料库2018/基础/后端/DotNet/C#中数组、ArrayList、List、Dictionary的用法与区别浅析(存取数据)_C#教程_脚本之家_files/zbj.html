<title>猪八戒</title>
<style>
.zbj-union-anchor {
    position: relative;
    overflow: hidden;
    white-space: nowrap;
    background: #fbfbfb;
    line-height: 0;
    display: inline-block;
}
.zbj-union-anchor img {
    border: none;
}
.zbj-union-anchor a {
    text-decoration: none;
}
.zbj-union-anchor .zu-logo {
    position: absolute;
    top: 0;
    left: 0;
    padding: 2px 4px;
    text-align: center;
    z-index: 1;
    background: none;
    line-height: 0;
    vertical-align: middle;
    font-size: 0;
}
.zbj-union-anchor .zu-logo * {
    vertical-align: middle;
}
.zbj-union-anchor .zu-logo img {
    width: 36px;
    vertical-align: middle;
    background: none;
    height: unset;
}
.zbj-union-anchor .zu-tip {
    position: absolute;
    bottom: 1px;
    right: 1px;
    color: #ccc;
    font-size: 10px;
    line-height: 13px;
    width: 24px;
    height: 13px;
    text-align: center;
    z-index: 1;
    border: 1px solid #ccc;
    border-radius: 2px;
}
.zbj-union-anchor .zu-item {
    background: #fbfbfb;
    position: relative;
}
.zbj-union-anchor .zu-item img {
    background: #fbfbfb;
}
.zbj-union-anchor .zu-close {
    position: absolute;
    right: 0;
    top: 0;
    font-size: 14px;
    line-height: 14px;
    padding: 5px;
    cursor: pointer;
    color: #ccc;
    z-index: 1;
    background: none;
}
.zbj-union-anchor .zu-close:hover {
    color: #aaa;
}
 
.zbj-union-anchor.zu-pc .zu-items {
    position: relative;
    height: 100%;
}
.zbj-union-anchor.zu-pc .zu-item {
    float: left;
    top: 0;
    height: 100%;
}
.zbj-union-anchor.zu-pc .zu-item img {
    vertical-align: middle;
    width: 100%;
    height: 100%;
}
.zbj-union-anchor.zu-pc .zu-dots {
    position: absolute;
    bottom: 5px;
    left: 0;
    height: 8px;
    line-height: 8px;
    font-size: 0;
    z-index: 1;
    background: none;
}
.zbj-union-anchor.zu-pc .zu-dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 4px;
    background: #e2e2e2;
    margin-left: 5px;
    cursor: pointer;
    vertical-align: middle;
    z-index: 1;
}
.zbj-union-anchor.zu-pc .zu-dot.active {
    background: #ff7646;
}
 
.zbj-union-anchor.zu-wap {
    box-sizing: border-box;
    background: white;
    display: block;
}
.zbj-union-anchor.zu-wap .zu-item {
    display: block;
    width: 100%;
    height: 100%;
}
.zbj-union-anchor.zu-wap .zu-item img {
    width: 100%;
    height: 100%;
}
.zbj-union-anchor.zu-wap .zu-logo img {
    margin: 0 1.8% 0 1%;
}
.zbj-union-anchor.zu-wap .zu-wap-title {
    background: none;
    color: black;
}
.zbj-union-anchor .zu-bottom {
    position: relative;
    text-align: center;
    width: 100%;
    background: none;
    font-size: 0;
}
.zbj-union-anchor .zu-wap-button {
    display: inline-block;
    background: #ff6901;
    color: white;
    text-decoration: none;
    border-radius: 3px;
    vertical-align: middle;
}
.zbj-union-anchor .zu-wap-button:hover {
    background: #ff8841;
}


.zbj-union-anchor.zu-wap-inner {
    padding: 0 1.8%;
}
.zbj-union-anchor.zu-wap-inner .zu-logo {
    position: static;
    text-align: left;
    height: 13.6%;
    padding: 0;
}
.zbj-union-anchor.zu-wap-inner .zu-logo img {
    width: auto;
    height: 55.8%;
}
.zbj-union-anchor.zu-wap-inner .zu-item {
    height: 72.8%;
}
.zbj-union-anchor.zu-wap-inner .zu-bottom {
    height: 13.6%;
}
.zbj-union-anchor.zu-wap-inner .zu-wap-button {
    height: 55%;
    width: 21.2%;
}


.zbj-union-anchor.zu-wap-native {
    padding: 0 1.8%;
}
.zbj-union-anchor.zu-wap-native .zu-logo {
    position: static;
    text-align: left;
    height: 20.7%;
    padding: 0;
}
.zbj-union-anchor.zu-wap-native .zu-logo img {
    width: auto;
    height: 65.5%;
}
.zbj-union-anchor.zu-wap-native .zu-item {
    height: 58.5%;
}
.zbj-union-anchor.zu-wap-native .zu-bottom {
    height: 20.7%;
}
.zbj-union-anchor.zu-wap-native .zu-wap-button {
    height: 65.5%;
    width: 20%;
}
 
.zbj-union-anchor.zu-cps .zu-items {
    position: relative;
    height: 100%;
}
.zbj-union-anchor.zu-cps .zu-item {
    display: block;
    width: 100%;
    height: 100%;
}
.zbj-union-anchor.zu-cps .zu-item img {
    vertical-align: middle;
    width: 100%;
    height: 100%;
}
</style></head>
